    <!-- Sekcja JavaScriptu -->
    <script>
      $(document).ready(function () {
        // Dane dynamiczne dla wiadomoÅ›ci
        const newsData = [
          {
            image: "news1.jpg",
            text: "ðŸš¨BREAKING: Kolejny ETF $XRP w drodze. Prawdopodobnie nic wielkiego...ðŸš€#CryptoNews #XRP ",

            image: "news2.jpg",
            text: "ðŸš¨BREAKING: Blackrock #BITCOIN spot ETF jest w peÅ‚ni zabezpieczony prawdziwym BTC! Nadal jesteÅ› wczeÅ›nie! ðŸš€#CryptoNews ",

            text: "ðŸš¨BREAKING: PrzewodniczÄ…cy SEC USA, Gary Gensler, zrezygnuje! ðŸš€#CryptoNews ",
          },
        ];

        let currentIndex = 0;

        // Funkcja do aktualizacji treÅ›ci wiadomoÅ›ci
        function updateNews(index) {
          $("#newsImage").attr("src", newsData[index].image);
          $("#newsText").text(newsData[index].text);
        }

        // ObsÅ‚uga klikniÄ™Ä‡ strzaÅ‚ek
        $("#prevArrow").click(function () {
          currentIndex = (currentIndex - 1 + newsData.length) % newsData.length;
          updateNews(currentIndex);
        });

        $("#nextArrow").click(function () {
          currentIndex = (currentIndex + 1) % newsData.length;
          updateNews(currentIndex);
        });

        // Automatyczna zmiana wiadomoÅ›ci co 20 sekund
        setInterval(function () {
          currentIndex = (currentIndex + 1) % newsData.length;
          updateNews(currentIndex);
        }, 4000);

        // Wczytanie poczÄ…tkowej wiadomoÅ›ci
        updateNews(currentIndex);
      });
    </script>
